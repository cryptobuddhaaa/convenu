<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connecting to Google Calendar...</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      h1 {
        margin: 0 0 0.5rem;
        color: #1f2937;
        font-size: 1.5rem;
      }
      p {
        margin: 0;
        color: #6b7280;
      }
      .error {
        color: #dc2626;
        background: #fee2e2;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-top: 1rem;
      }
      .debug {
        margin-top: 1rem;
        padding: 1rem;
        background: #f3f4f6;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1 id="status">Connecting to Google Calendar</h1>
      <p id="message">Please wait while we complete the connection...</p>
      <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script src="/auth/google/callback.js"></script>
  </body>
</html>
