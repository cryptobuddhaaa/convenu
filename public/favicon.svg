<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Dark background -->
  <rect width="64" height="64" rx="12" fill="#0f172a"/>
  <!-- Two-figure handshake icon (matching Convenu logo) -->
  <g stroke="white" stroke-width="2.2" stroke-linecap="round" fill="none">
    <!-- Left figure head -->
    <circle cx="22" cy="18" r="3"/>
    <!-- Right figure head -->
    <circle cx="42" cy="17" r="3"/>
    <!-- Left figure arm reaching right -->
    <path d="M16 28 Q22 24 32 27"/>
    <!-- Left figure body arc -->
    <path d="M10 42 Q14 34 20 28"/>
    <!-- Right figure arm reaching left -->
    <path d="M34 26 Q40 22 48 25"/>
    <!-- Right figure body arc -->
    <path d="M48 25 Q52 32 54 42"/>
    <!-- Hands clasping at center -->
    <path d="M30 27 Q32 25 34 27"/>
  </g>
</svg>
